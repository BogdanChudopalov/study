<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разнообразие заливок</title>
</head>

<body>
    <h3 style="background-color: rgb(255, 0, 0);">Заливка: Красный</h3>
    <h3 class=" element" style="background-color: #00ff00;">Заливка: Зеленый</h3>
    <h3 class="element" style="background-color: rgba(0, 0, 255, 0.5);">Заливка: Синий с прозрачностью</h3>
    <h3 class="element" style="background: linear-gradient(to right, #ff6600, #00ccff)">Градиент: От оранжевого к
        голубому</h3>
    <h3 class="element" style="background: radial-gradient(circle, #ff3399, #9933ff)">Градиент: Радиальный от
        розового к фиолетовому</h3>
    <h3 class="element" style="background: linear-gradient(45deg, #ffcc00, #cc33ff)">Градиент: Диагональный от желтого к
        фиолетовому
    </h3>
</body>
