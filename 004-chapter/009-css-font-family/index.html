<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: "JetBrains Mono", monospace;
        }

        h2 {
            font-family: "Times New Roman", serif;
        }

        p {
            font-family: "Helvetica", Arial, sans-serif;
        }

        h3 {

            font-family: "Marck Script", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>Заголовок h1 с шрифтом JetBrains Mono</h1>
    <h1 style="font-family: 'Marck Script', cursive;">Заголовок h1 с шрифтом JetBrains Mono</h1>
    <h2>Заголовок h2 с шрифтом Times New Roman</h2>
    <h3>Заголовок h3 с google fonts</h3>
    <p>Абзац с шрифтом Helvetica, затем Arial, затем sans-serif</p>
</body>

</html>
