<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* Обычный шрифт (эквивалентно 400) */
            font-weight: normal;
        }

        h2 {
            /* Полужирный шрифт (эквивалентно 700)*/
            font-weight: bold;
        }

        p {
            /* Числовое значение веса шрифта*/
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Обычный текст h1</h1>
    <h2>Полужирный текст h2</h2>
    <p>Текст с чиловым значением шрифта</p>
</body>

</html>
